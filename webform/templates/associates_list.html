{% extends 'base.html' %}
{% block title %} Associate List {% endblock %}

{% block content %}
<ul>
  <h3>Associates List</h3>
  <ul>
  
  <table class="table table-striped table-hover table-bordered">
    {% for associate in associate_list %}
      <tr>
        <td>
          <a href="{% url 'associate-record' associate.id %}">{{ associate.userid }}</a> : {{ associate.contactemail }}
        </td>
        <td align="right">
          <a href ="{% url 'associate-update' associate.id %}"><button class="btn btn-outline-primary" type="button">UPDATE</button></a>
        </td>
      </tr>
      {% empty %}
      <ul> <h4>No records found</h4></ul>
    {% endfor %}


  </table>
  </ul>
</ul> 



{% endblock %}
